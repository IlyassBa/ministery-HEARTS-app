<h2 mat-dialog-title>Add New Patient</h2>
<button class="mat" (click)="onCancel()">X</button>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    
    <mat-form-field>
      <mat-label>NÂ° Dossier</mat-label>
      <input matInput formControlName="N_Dossier">
    </mat-form-field>

    <mat-form-field>
      <mat-label>CNIE</mat-label>
      <input matInput formControlName="CNIE">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prenom</mat-label>
      <input matInput formControlName="prenom">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date Naissance</mat-label>
      <input matInput formControlName="Date_Naissance" type="date">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="sexe">
        <mat-option value="M">M</mat-option>
        <mat-option value="F">F</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Provenance</mat-label>
      <input matInput formControlName="provenance">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Niveau De Scolarite</mat-label>
      <input matInput formControlName="niveauDeScolarite">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Couverture</mat-label>
      <input matInput formControlName="couverture">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit">Add</button>
  </mat-dialog-actions>
</form>
