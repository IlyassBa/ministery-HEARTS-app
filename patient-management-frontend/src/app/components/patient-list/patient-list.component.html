<div class="container">
  

  <div class="search-bar" >
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" >
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openAddPatientDialog()">Add Patient</button>
    <button xlsx class="material-icons" (click)="exportexcel()">save_alt</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="table-data">
      <ng-container matColumnDef="N_Dossier">
        <th mat-header-cell *matHeaderCellDef> NÂ° Dossier </th>
        <td mat-cell *matCellDef="let element"> {{element.N_Dossier}} </td>
      </ng-container>

      <ng-container matColumnDef="CNIE">
        <th mat-header-cell *matHeaderCellDef> CNIE </th>
        <td mat-cell *matCellDef="let element"> {{element.CNIE}} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

      <ng-container matColumnDef="Date_Naissance">
        <th mat-header-cell *matHeaderCellDef> Date Naissance </th>
        <td mat-cell *matCellDef="let element" > {{element.Date_Naissance}} </td>
      </ng-container>

      <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef> Sexe </th>
        <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
      </ng-container>

      <ng-container matColumnDef="provenance">
        <th mat-header-cell *matHeaderCellDef> Provenance </th>
        <td mat-cell *matCellDef="let element"> {{element.provenance}} </td>
      </ng-container>

      <ng-container matColumnDef="niveauDeScolarite">
        <th mat-header-cell *matHeaderCellDef> Niveau De Scolarite </th>
        <td mat-cell *matCellDef="let element"> {{element.niveauDeScolarite}} </td>
      </ng-container>

      <ng-container matColumnDef="couverture">
        <th mat-header-cell *matHeaderCellDef> Couverture </th>
        <td mat-cell *matCellDef="let element"> {{element.couverture}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Action </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex;">
            <button class="material-icons" (click)="openModifyPatientDialog(element)" title="Modifier" >edit</button>
            <button class="material-icons" (click)="deletePatient(element.N_Dossier)" title="Supprimer">delete</button>
            <button class="material-icons" title="Consultations">assignment</button>
          </div>
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
